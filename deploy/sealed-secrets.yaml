# =============================================================================
# Sealed Secrets (Alternative - Works with any Kubernetes cluster)
# =============================================================================
# Sealed Secrets encrypts your secrets so they can be safely stored in Git
#
# Prerequisites:
# 1. Install Sealed Secrets controller:
#    kubectl apply -f https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.0/controller.yaml
#
# 2. Install kubeseal CLI:
#    # Windows (using Chocolatey)
#    choco install kubeseal
#
#    # Or download from GitHub releases
#
# 3. Create a regular secret file (DO NOT COMMIT THIS):
#    ---secret-raw.yaml---
#    apiVersion: v1
#    kind: Secret
#    metadata:
#      name: ai-kustomize-agent-secrets
#      namespace: devops-tools
#    type: Opaque
#    stringData:
#      AZURE_OPENAI_API_KEY: "your-actual-api-key"
#      AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"
#
# 4. Seal the secret (encrypts it):
#    kubeseal --format yaml < secret-raw.yaml > sealed-secret.yaml
#
# 5. The sealed secret CAN be committed to Git safely
#    Delete the raw secret file immediately!
# =============================================================================

# Example of what a sealed secret looks like (this is encrypted and safe to commit):
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ai-kustomize-agent-secrets
  namespace: devops-tools
spec:
  encryptedData:
    # These are ENCRYPTED values - safe to commit to Git
    # Replace with your actual sealed values using kubeseal
    AZURE_OPENAI_API_KEY: AgBy3i4OJSWK+PiTySYZZA9rO43cGDEq...  # Example encrypted value
    AZURE_OPENAI_ENDPOINT: AgBy8j5PLTWM+QjUzZAAbB0sP54dHEFr...  # Example encrypted value
  template:
    metadata:
      name: ai-kustomize-agent-secrets
      namespace: devops-tools
    type: Opaque
